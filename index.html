<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  
    <div class="summaryContainer">
      <img class="hero" src="./images/illustration-hero.svg">
      <div class="summaryInfo container">
        
        <h1 class="summaryTitle">Order Summary</h1>

      <p class="summaryDescription">
        You can now listen to millions of songs,
      audiobooks, and podcasts on any device
      anywhere you like!
      </p>
      </div>
      
      <div class="planContainer container">
        <div class="plan">
        <img src="./images/icon-music.svg">
        <div class="planInfo">
          <h3 class="planTitle">
            Annual Plan
          </h3>
          <p class="planPrice">
            $59.99/year 
          </p>
        </div>
      </div>

    <a href="">Change</a>

    </div>

    <button class="proceedBtn btn container">Proceed to Payment</button>
    <button class="cancelBtn btn container">Cancel Order</button>


</div>
